<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignemnt 1</title>
</head>
<body>
    <table border="1px" rules="none" height="400px" width="25%">
        <form name="myfrm" width="100%" method="get">
            <tr bgcolor="skyblue">
                <th colspan="2">Simple Form with FielSets</th>
            </tr>
            <tr bgcolor="lightblue" width="100%">
                <td colspan="2">
                    <fieldset>
                        <legend>User Information</legend>
                        First Name:
                        <input type="text" name="fn" autofocus required>
                        <br>
                        Last Name: 
                        <input type="text" name="ln">
                        <br>
                        Company: &nbsp;
                        <input type="text" name="company">
                        <br>
                        Email:   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="email" name="em" required>
                        <br>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Phone Numbers</legend>
                        Home:    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="h">
                        <br>
                        Business:  &nbsp;&nbsp;&nbsp;
                        <input type="text" name="business">
                        <br>
                        Mobile:    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="number" name="mob" required>
                        <br>
                        Fax:       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="fax">
                        <br>
                        <br>
                    </fieldset>
                </td>
            </tr>
            <tr bgcolor="lightblue">
                <td colspan="2">
                    <center>
                    <input type="submit" name="sub" value="Save">
                    <input type="reset" name="res" value="Cancel">
                    </center>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
